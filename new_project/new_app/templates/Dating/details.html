
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DatingApp</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
<!--    {% load static %}-->
<!--    <link rel="stylesheet" href="{% static 'css/register.css' %}">-->

    <style>
        body {
            background-image: url('/static/image/background.jpg');
            background-position: center 120%  ;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-size: auto;
            background-repeat: no-repeat;

            }

        .container {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    width: 320px;
    padding: 20px;
    margin-top: 20px;
    line-height: 10px;
}




form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.form-control {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
}
        button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    margin-bottom: 10px;
}

button#register-btn {
    background-color: #000;
    color: #fff;
}
ul {
    list-style-type: none; /* Removes bullet points */
    padding-left: 0; /* Removes any left padding */
    margin: 0; /* Removes any margins */
}
select.form-control {
    height: auto; /* Ensure the height adjusts based on content */
    padding-top: 10px; /* Adjust padding to center text */
    padding-bottom: 10px; /* Adjust padding to center text */
    line-height: 1.5; /* Adjust line height for better text alignment */
    font-size: 16px; /* Adjust font size if needed */
    box-sizing: border-box; /* Ensure padding is included in height calculation */
}
input::before {
    content: none; /* Ensure there's no content added before the input field */
}
.custom-file-input {
    width: 100%; /* Full width of the container */
    padding: 10px; /* Add padding for better spacing */
    border: 1px solid #ccc; /* Standard border to make it visible */
    border-radius: 4px; /* Slightly rounded corners */
    box-sizing: border-box; /* Ensures padding doesn't affect total width */
    cursor: pointer; /* Pointer cursor to indicate interactivity */
}

.custom-file-input:focus {
    border-color: #007bff; /* Border color on focus */
    outline: none; /* Remove default outline */
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Light shadow on focus */
}

    </style>
</head>
<body>
 <div class="container">
     <form method="post" enctype="multipart/form-data">
         <center><h2>Personal Details</h2></center>
    {% csrf_token %}
    {{ form.as_p }}



    <button type="submit" id="register-btn">Next</button>
</form>




 </div>
</body>
</html>
