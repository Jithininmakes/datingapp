<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Status Checkout</title>
    {% load static %}
        <link rel="stylesheet" href="static/css/option.css">
    <style>

    </style>
</head>
<body>
<div class="bg-image">
    <div class="container">
        <div class="heading"><b>Job Status</b></div><br>
        <div class="form-check">
             <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
             <label class="form-check-label" for="flexCheckDefault">Employee</label>
        </div>
        <div class="form-check">
             <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
             <label class="form-check-label" for="flexCheckChecked">Employer</label>
        </div>
        <div class="form-check">
             <input class="form-check-input" type="checkbox" value=""  checked>
             <label class="form-check-label" for="flexCheckChecked">Job Seeker</label>
        </div>
           <a href="{% url 'new_app:job_details' %}" class="link-button">Next</a>
    </div>
    </div>
</body>
</html>
